{% extends "layout.html" %}
{% block content %}
<h1>Collecting height</h1>
<h3>Please fill the entires to get population statistics on height</h3>
<div class="email"> {{text | safe}} </div>
<form action="{{url_for('success')}}" method="POST">
  <input title="NAME" placeholder="Enter your name" type="text" name="name1" required autofocus> <br>
  <input title="EMAIL" placeholder="Enter your email address" type="email" name="email_name" required> <br>
  <input title="HEIGHT" placeholder="Enter your height in cm" type="number" min="50", max="300" name="height_name" required> <br>
  <button type="submit"> Submit </button>
</form>
{% endblock %}
