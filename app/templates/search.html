{% extends "layout.html" %}
{% block content %}
<h1>SEARCH PAGE</h1>

<h2>{{text1 | safe}}</h2>
{% for post in posts%}

<h3>{{ post.name_}}</h3>

{% endfor %}

<div class="email"> {{text | safe}} </div>

<form action="{{url_for('search')}}" method="POST">
  <input title="NAME" placeholder="Enter your Name" type="text" name="name1" autofocus required> <br>
  <button type="submit"> Submit </button>
</form>
{% endblock %}
